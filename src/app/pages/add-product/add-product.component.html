<section class="container">
  <div class="flex item-center pt-60">
    <div class="form-container">
      <h1 class="">Formulario de Registro</h1>
      <form action="" class="row">
        <div class="col-12 col-sm-6">
          <label for="id" class="form-label">ID</label>
          <input type="text" id="id" class="form-control">
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" class="form-control">
        </div>

        <div class="col-12 col-sm-6">
          <label for="description" class="form-label">Descriptión</label>
          <input type="text" id="description" class="form-control">
        </div>
        <div class="col-12 col-sm-6">
          <label for="logo" class="form-label">Logo</label>
          <input type="url" id="logo" class="form-control" disabled>
        </div>

        <div class="col-12 col-sm-6">
          <label for="date_release" class="form-label">Fecha Liberación</label>
          <input type="date" id="date_release" class="form-control">
        </div>
        <div class="col-12 col-sm-6">
          <label for="date_revision" class="form-label">Fecha Revisión</label>
          <input type="date" id="date_revision" class="form-control ng-invalid">
        </div>

        <div class="col-12 form-actions">
          <button type="reset" title="Agregar" class="rounded btn-secondary" routerLink="/add" >
            Reiniciar
          </button>
          <button type="submit" title="Agregar" class="rounded btn-default" routerLink="/add">
            Enviar
          </button>
        </div>
      </form>
    </div>

  </div>
</section>
